    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {

      background: radial-gradient(1000px 600px at 20% -10%, #1b2027, var(--bg));
      color: var(--text);

      display: grid;
      place-items: center;
      padding: 24px;

    .app { width: min(1100px, 96vw); }
    header {
      display:flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 14px;
      flex-wrap: wrap;
    }
    h1 {
      font-size: clamp(18px, 2.3vw, 24px);
      margin: 0;
      letter-spacing: .02em;
    }
    .controls {
      display:flex;
      flex-wrap: wrap;
      gap: 8px;
      align-items: center;
    }
    .control, button, select, input[type="number"] {
      background: var(--btn);
      color: var(--text);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 8px 12px;
      font: inherit;
      transition: transform .02s ease, background .2s ease, border-color .2s ease;
      outline: none;
    }
    button:hover, select:hover, input[type="number"]:hover { background: var(--btn-hover); }
    button:active { transform: translateY(1px); }
    .grid {
      background: linear-gradient(180deg, #13171c, var(--panel));
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 16px;
      position: relative;
    }
    .cells { display: grid; gap: 12px; }
    .cell { position: relative; }
    .cell button {
      width: 100%;
      aspect-ratio: 1 / 1;
      border-radius: 14px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      background: #0f1419;
      border: 1px solid #212932;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.03);
      min-width: 44px;
      min-height: 44px;
    }
    .cell button .label {
      position: absolute;
      left: 10px;
      bottom: 8px;
      right: 10px;
      font-size: 12px;
      color: var(--muted);
      line-height: 1.2;
    }
    .cell button .badge {
      position: absolute;
      top: 8px;
      right: 8px;
      font-size: 11px;
      padding: 4px 8px;
      border-radius: 999px;
      background: #1b222a;
      border:1px solid #2a313a;
      color: var(--muted);
    }
    .cell button.lit {
      border-color: rgba(76, 175, 80, .7);
      box-shadow: 0 0 0 1px rgba(76, 175, 80, .7),
                  0 4px 22px 0 rgba(76, 175, 80, .25),
                  inset 0 0 18px rgba(76, 175, 80, .25);

    }

    const cellsEl = document.getElementById('cells');
    const resetBtn = document.getElementById('reset');
    const presetEl = document.getElementById('preset');

    const totalCountEl = document.getElementById('totalCount');

    // ✅ 全体進捗ボタンの参照
const globalProgressBtn = document.getElementById("globalProgressBtn");

// ✅ 全体進捗更新関数
    function updateGlobalProgress() {
  let total = 0;
  let lit = 0;

  for (const key in PRESETS) {
    const presetData = PRESETS[key];
    const labels = presetData.labels;

    for (let i = 0; i < labels.length; i++) {
      if (labels[i] === null) continue; // 無効セルは除外
      total++;

      if (key === presetEl.value) {
        // ✅ 表示中プリセットは DOM を参照
        const btn = cellsEl.querySelector(`button[data-idx="${i}"]`);
        if (btn && btn.classList.contains("lit")) {
          lit++;
        }
      } else {
        // ✅ 他プリセットは保存値を参照
        const saved = JSON.parse(localStorage.getItem(getStorageKey(key)) || "{}");
        if (saved.lit && saved.lit.includes(i)) {
          lit++;
        }
      }
    }
  }

  const percent = total > 0 ? ((lit / total) * 100).toFixed(1) : "0.0";
  globalProgressBtn.textContent = `${lit} / ${total} 解放 (${percent}%)`;

  // 🔴 70%を超えたら赤ボタンを表示
  const rewardBtnSpecial = document.getElementById("rewardBtnSpecial");
  if (parseFloat(percent) > 70) {
    rewardBtnSpecial.style.display = "inline-block";
  } else {
    rewardBtnSpecial.style.display = "none";
  }
}

          {img:"実績解除画像/ad001.jpg",text:"お寺参拝"},
          {img:"実績解除画像/ad001.jpg",text:"お寺参拝"},
          {img:"実績解除画像/ad001.jpg",text:"お寺参拝"},
          {img:"実績解除画像/ad001.jpg",text:"お寺参拝"},
          {img:"実績解除画像/ad001.jpg",text:"実績達成"},
          null,
  ],
  legendary:[10]
},

    };
    
    let R = 4, C = 5;
    let labels = [];
    let legendary = new Set();

    function buildGrid(r=R, c=C, givenLabels=null) {
  R = r;
  C = c;
  cellsEl.style.gridTemplateColumns = `repeat(${C}, minmax(50px, 1fr))`;

  if (givenLabels && givenLabels.length) {
    labels = givenLabels;
  } else {
    labels = Array.from({length: r*c}, (_,i)=>`実績 ${i+1}`);
  }
  
  cellsEl.innerHTML = '';
    let effectiveCount = 0;

for (let i=0; i<r*c; i++) {
  const label = labels[i] || null;
  const cell = document.createElement('div');
  cell.className = 'cell';
  
  if (label === null) {
    cellsEl.appendChild(cell);
    continue;
  }

  effectiveCount++; // ✅ null でなければ必ずカウント（legendary も含む）
  

    const btn = document.createElement('button');
    btn.type = 'button';
    btn.dataset.idx = i;
    btn.setAttribute('aria-pressed', 'false');
    if (legendary.has(i)) btn.classList.add('legendary');

    let imgSrc = "images/placeholder.png";
    let textLabel = "";

    if (typeof label === "object") {
      imgSrc = label.img || imgSrc;
      textLabel = label.text || "";
    } else if (typeof label === "string") {
      if (label.match(/\.(jpg|png|gif)$/)) imgSrc = label;
      else textLabel = label;
    }

    btn.innerHTML =`
      <span class="badge">#${i+1}</span>
      <img src="${imgSrc}" alt="">
      <span class="cell-text">${textLabel}</span>`;

    btn.addEventListener('click', () => toggle(btn));
    cell.appendChild(btn);
    cellsEl.appendChild(cell);
  }

  updateCounts();
  totalCountEl.textContent = labels.filter(l => l !== null).length;  
}

    function toggle(btn){
  const idx = +btn.dataset.idx;
  // ✅ 特殊処理が必要なプリセット
  const specialPresets = ["tenkenmin", "stargazing-specialist", "mvp", "top-adventure-explorer","syaken-A"];

  // 最後のマスはクリック禁止
  if (specialPresets.includes(presetEl.value)) {
    const allBtns = Array.from(cellsEl.querySelectorAll('button'))
                      .filter(b => labels[b.dataset.idx] !== null);
const lastBtn = allBtns[allBtns.length - 1];
if (btn === lastBtn) return;

  }

  const lit = btn.classList.toggle('lit');
  btn.setAttribute('aria-pressed', String(lit));
  updateCounts();
  save();//クリックごとに自動保存
      checkProgressButtons();
}

    function resetAll() {
  // 表示中のセルを消灯
  cellsEl.querySelectorAll('button.lit').forEach(b => {
    b.classList.remove('lit');
    b.setAttribute('aria-pressed','false');
  });

  updateCounts();

  // ✅ 現在のプリセットの保存データを削除
  localStorage.removeItem(getStorageKey(presetEl.value));

  // ✅ インジケータ更新（このプリセットの光も消える）
  checkProgressButtons(presetEl.value);
}

    function updateCounts(){
      // ✅ stargazing-specialist 専用処理
  if (presetEl.value === "stargazing-specialist") {
    const allButtons = Array.from(cellsEl.querySelectorAll('button[data-idx]'));
    const lastBtn = cellsEl.querySelector('button[data-idx="25"]'); // #26
    if (lastBtn) {
      // 1〜5 番
      const firstSixLit = [0,1,2,3,4].every(i =>
        cellsEl.querySelector(`button[data-idx="${i}"]`)?.classList.contains('lit')
      );

      // 6〜25 番
      let litCount = 0;
      for (let i = 5; i <= 24; i++) {
        if (cellsEl.querySelector(`button[data-idx="${i}"]`)?.classList.contains('lit')) {
          litCount++;
        }
      }

      if (firstSixLit && litCount >= 15) {
        lastBtn.classList.add('lit');
        lastBtn.setAttribute('aria-pressed','true');
      } else {
        lastBtn.classList.remove('lit');
        lastBtn.setAttribute('aria-pressed','false');
      }
    }
  }

      
  // ✅ tenkenmin / explorer / syaken-A の特殊処理
  const specialPresets = ["tenkenmin", "top-adventure-explorer","syaken-A"];
  if (specialPresets.includes(presetEl.value)) {
    const allButtons = cellsEl.querySelectorAll('button[data-idx]');
    const lastBtn = Array.from(cellsEl.querySelectorAll('button'))
                      .filter(b => labels[b.dataset.idx] !== null)
                      .pop();
    if (lastBtn) {
      const lastIdx = +lastBtn.dataset.idx; // ← ここで lastIdx を定義
      const otherBtns = Array.from(allButtons).filter(b => +b.dataset.idx !== lastIdx);
      const allLit = otherBtns.every(b => b.classList.contains('lit'));
      if (allLit) {
        lastBtn.classList.add('lit');
        lastBtn.setAttribute('aria-pressed','true');
      } else {
        lastBtn.classList.remove('lit');
        lastBtn.setAttribute('aria-pressed','false');
      }
    }
  }

  // ✅ MVP専用処理
  if (presetEl.value === "mvp") {
    let lastIdx = labels.length - 1;
    while (lastIdx >= 0 && labels[lastIdx] === null) lastIdx--;
    const lastBtn = cellsEl.querySelector(`button[data-idx="${lastIdx}"]`);
    if (lastBtn) {
      const participate = [0, 3, 6].every(i =>
        cellsEl.querySelector(`button[data-idx="${i}"]`)?.classList.contains('lit')
      );
      const champion = [1, 4, 7].some(i =>
        cellsEl.querySelector(`button[data-idx="${i}"]`)?.classList.contains('lit')
      );
      const mvp = [2, 5, 8].some(i =>
        cellsEl.querySelector(`button[data-idx="${i}"]`)?.classList.contains('lit')
      );

      if (participate && champion && mvp) {
        lastBtn.classList.add('lit');
        lastBtn.setAttribute('aria-pressed','true');
      } else {
        lastBtn.classList.remove('lit');
        lastBtn.setAttribute('aria-pressed','false');
      }
    }
  }

       // ✅ litCount を正しく計算（legendary も含む）
  const litButtons = Array.from(cellsEl.querySelectorAll('button.lit'))
    .filter(b => labels[b.dataset.idx] !== null);  // 無効セル(null)は除外、legendaryは含む

  litCountEl.textContent = litButtons.length;

      // ✅ 全体進捗も更新
updateGlobalProgress();

  // ✅ 報酬獲得ボタン制御
  const rewardBtn = document.getElementById('rewardBtn');
  const anyLegendaryLit = cellsEl.querySelector('button.legendary.lit') !== null;
      
  if (anyLegendaryLit) {
    rewardBtn.style.display = "inline-block";
    rewardBtn.disabled = false;
  } else {
    rewardBtn.style.display = "none";
    rewardBtn.disabled = true;
  }
      // ✅ 進捗インジケーター更新
  checkProgressButtons();
      
}

    // 進捗インジケーター更新
    function checkProgressButtons(activePresetKey = null) {
  Object.entries(PRESETS).forEach(([key, preset]) => {
    const btnId = {
      "tenkenmin": "pb1",
      "stargazing-specialist": "pb2",
      "mvp": "pb3",
      "top-adventure-explorer": "pb4",
      "syaken-A": "pb5"
    }[key];

    if (!btnId) return;

    const pb = document.getElementById(btnId);
    if (!pb) return;

    // --- 保存データを取得 ---
    let lit = [];
    const raw = localStorage.getItem(getStorageKey(key));
    if (raw) {
      try {
        const data = JSON.parse(raw);
        if (data && Array.isArray(data.lit)) {
          lit = data.lit;
        }
      } catch (e) {
        console.error("parse failed", e);
      }
    }

    // --- labels の末尾から null をスキップして最後の有効セルを取得 ---
    let lastIdx = preset.labels.length - 1;
    while (lastIdx >= 0 && preset.labels[lastIdx] === null) {
      lastIdx--;
    }

    // --- アクティブなプリセットは DOM を優先 ---
    if (key === activePresetKey) {
      const lastBtn = cellsEl.querySelector(`button[data-idx="${lastIdx}"]`);
      if (lastBtn && lastBtn.classList.contains("lit")) {
        lit = [lastIdx]; // 強制的に「点灯中」とする
      } else {
        lit = lit.filter(idx => idx === lastIdx);
      }
    }

    // --- インジケータ更新 ---
    if (lit.includes(lastIdx)) {
      pb.classList.add("lit");
      pb.setAttribute("aria-pressed", "true");
    } else {
      pb.classList.remove("lit");
      pb.setAttribute("aria-pressed", "false");
    }
  });
}

    
    function getStorageKey(presetName) {
  return `achievements-${presetName}`;
}
    
    function save(presetName = presetEl.value) {
  const lit = Array.from(cellsEl.querySelectorAll('button.lit'))
    .map(b => +b.dataset.idx);

  const data = { lit };

  // ✅ プリセット名ごとにキーを分ける
  localStorage.setItem(getStorageKey(presetName), JSON.stringify(data));
}

    // ✅ 状態読み込み
function load(presetName = presetEl.value) {
  const raw = localStorage.getItem(getStorageKey(presetName));
  if (!raw) return;
  try {
    const data = JSON.parse(raw);
    if (!data || !Array.isArray(data.lit)) return;

    // 一度すべて消灯
    cellsEl.querySelectorAll('button').forEach(b=>{
      b.classList.remove('lit');
      b.setAttribute('aria-pressed','false');
    });

    // 保存されていたインデックスを再点灯
    data.lit.forEach(idx=>{
      const btn = cellsEl.querySelector(`button[data-idx="${idx}"]`);
      if (btn) {
        btn.classList.add('lit');
        btn.setAttribute('aria-pressed','true');
      }
    });

    updateCounts();
  } catch(e) {
    console.error("load failed", e);
  }
  // ✅ 進捗インジケーター更新
    checkProgressButtons();
}

    function usePreset(name){
      const p = PRESETS[name];
      if (!p) return;
      legendary = new Set(p.legendary || []);
      buildGrid(p.size[0], p.size[1], p.labels);
      //save();
    }
    let currentPreset = presetEl.value;  // ✅ 追加：最初に現在のプリセットを保持

    presetEl.addEventListener('change', (e)=>{
  const newPreset = e.target.value;
  if (!newPreset) return;

  save(currentPreset);        // 旧プリセットを保存
  usePreset(newPreset);       // 新プリセットに切替
  load(newPreset);            // ✅ 新プリセットの保存済み状態を読み込み
  currentPreset = newPreset;  // 更新

      // ✅ 最後に選択したプリセットを保存
  localStorage.setItem('lastPreset', newPreset);
});

    resetBtn.addEventListener('click', resetAll);

    // ✅ 最後に選択したプリセットを取得
const lastPreset = localStorage.getItem('lastPreset');
if (lastPreset && PRESETS[lastPreset]) {
  presetEl.value = lastPreset;
  currentPreset = lastPreset;
  // ページ初期表示時にプリセットと保存データを読み込む
    usePreset(presetEl.value);
    load();    
}
    // ✅ プリセット変更時
presetEl.addEventListener('change', () => {
  save(presetEl.value); // ← 切り替え前のプリセットを保存
  localStorage.setItem("lastPreset", presetEl.value); // ← 最後のプリセット記録

  currentPreset = presetEl.value; // ← 現在のプリセット更新
  legendary = new Set(PRESETS[presetEl.value].legendary || []);
  buildGrid(...PRESETS[presetEl.value].size, PRESETS[presetEl.value].labels);
  load(presetEl.value);
});

// ✅ ページ読み込み時
window.addEventListener('DOMContentLoaded', () => {
  const last = localStorage.getItem("lastPreset") || "tenkenmin";
  presetEl.value = last;
  legendary = new Set(PRESETS[last].legendary || []);
  buildGrid(...PRESETS[last].size, PRESETS[last].labels);
  load(last);

  // ✅ ページ初期表示時にカウントと全体進捗を更新
  updateCounts();
  updateGlobalProgress();
});
